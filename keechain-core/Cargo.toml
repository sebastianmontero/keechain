[package]
name = "keechain-core"
version.workspace = true
edition = "2021"
description = "KeeChain Core library."
authors = ["Yuki Kishimoto <yukikishimoto@proton.me>"]
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme = "README.md"
keywords.workspace = true
rust-version.workspace = true

[features]
default = []
nostr = ["dep:nostr"]
js = ["dep:getrandom", "bdk/async-interface"]

[dependencies]
aes = "0.8"
base64 = "0.21"
bdk = { version = "0.27", default-features = false }
bip39 = "2.0"
bitcoin = { version = "0.29", features = ["rand", "serde"] }
cbc = { version = "0.1", features = ["alloc"] }
nostr = { git = "https://github.com/rust-nostr/nostr", rev = "920c2628d983ac8b70b04debbf2a7e28358cfc45", default-features = false, features = ["nip06", "nip19"], optional = true }
rand_chacha = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sysinfo = "0.26"
thiserror = "1.0"

# WASM dependencies
getrandom = { version = "0.2", features = ["js"], optional = true }
